<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Închiriere Mașină</title>
  <link rel="stylesheet" href="Rent.css" />
</head>
<body>
  <div class="container">
    <h1>Formular Închiriere Mașină</h1>
    <form id="rentalForm">
      <label for="car">Alege mașina:</label>
      <select id="car" name="car">
        <option value="dacia">Dacia Logan - 200 lei/zi</option>
        <option value="bmw">BMW X5 - 400 lei/zi</option>
        <option value="audi">Audi A4 - 350 lei/zi</option>
      </select>

      <label for="days">Număr zile:</label>
      <input type="number" id="days" name="days" min="1" required />

      <button type="submit">Calculează prețul</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="Rent.js"></script>
</body>
</html>
