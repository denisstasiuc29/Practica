<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <style>
    :root {
      --bg-color: #0d1b2a;
      --navbar-bg: #1b263b;
      --accent: #0077b6;
      --text: #ffffff;
      --input-bg: #415a77;
      --input-border: #778da9;
      --hover: #00b4d8;
    }

    body {
      margin: 0;
      padding-top: 70px;
      background-color: var(--bg-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: var(--navbar-bg);
      padding: 12px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }

    .navbar-content {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .left a {
      margin: 0 10px;
      color: var(--text);
      text-decoration: none;
      font-size: 16px;
      padding: 8px 14px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar .left a:hover {
      background-color: var(--hover);
    }

    .navbar .right {
      font-size: 18px;
      font-weight: bold;
      color: var(--accent);
    }

    /* Form container */
    .form-container {
      background-color: var(--navbar-bg);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      width: 340px;
      margin: 60px 20px;
      animation: fadeIn 0.6s ease-out;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      background-color: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 15px;
      color: var(--text);
    }

    input:focus {
      outline: none;
      border-color: var(--hover);
    }

    input::placeholder {
      color: #cbd5e1;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: var(--hover);
      transform: scale(1.03);
    }

    /* Footer */
    .footer {
      background-color: var(--navbar-bg);
      color: var(--text);
      width: 100%;
      text-align: center;
      padding: 20px 10px;
      margin-top: auto;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.4);
      font-size: 14px;
    }

    .footer p {
      margin: 8px 0;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .navbar-content {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      .form-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-content">
      <div class="left">
        <a href="../register/register.html">Register</a>
        <a href="../login/login.html">Log in</a>
        <a href="../logout/logout.html">Log out</a>
      </div>
      <div class="right"></div>
      <a href="home.html">My Project</a>
    </div>
  </div>

  <!-- Login Form -->
  <div class="form-container">
    <h2>Log in</h2>
    <form action="/login" method="POST">
      <input type="text" id="username" name="username" placeholder="Introdu numele de utilizator" required>
      <input type="password" id="password" name="password" placeholder="Introdu parola" required>
      <button type="submit">Log in</button>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Inchirierea Automobilelor</p>
    <p>Telefon: 062011064</p>
    <p>Ne găsiți în Chișinău, Moldova</p>
  </div>

</body>
</html>
