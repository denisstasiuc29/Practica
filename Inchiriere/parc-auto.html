<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parcul Nostru Auto</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --card-bg: white;
      --navbar-bg: #1a1a1a;
      --navbar-text: white;
      --accent-color: #ffa500;
      --accent-hover: #ff8c00;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --card-bg: #1e1e1e;
      --navbar-bg: #000;
      --navbar-text: #f1f1f1;
      --accent-color: #ff9800;
      --accent-hover: #ff5722;
      --shadow: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 30px;
      background-color: var(--navbar-bg);
      color: var(--navbar-text);
      box-shadow: 0 4px 6px var(--shadow);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .navbar-left {
      font-size: 1.1em;
      font-weight: bold;
    }

    .navbar-right {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
    }

    .navbar-right a {
      background-color: var(--accent-color);
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(255, 165, 0, 0.4);
    }

    .navbar-right a:hover {
      background-color: var(--accent-hover);
    }

    .dark-toggle {
      margin-left: auto;
      background-color: transparent;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      padding: 8px 14px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .dark-toggle:hover {
      background-color: var(--accent-color);
      color: white;
    }

    h2 {
      margin-top: 90px;
      text-align: center;
    }

    .main-content {
      display: flex;
      gap: 30px;
      padding: 30px;
      max-width: 1400px;
      margin: auto;
    }

    .filter-sidebar {
      width: 250px;
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px var(--shadow);
      height: fit-content;
    }

    .filter-sidebar h3 {
      margin-top: 0;
    }

    .filter-group {
      margin-bottom: 20px;
    }

    .filter-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .filter-group select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
    }

    .apply-btn {
      width: 100%;
      padding: 10px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .apply-btn:hover {
      background-color: var(--accent-hover);
    }

    .car-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .car-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px var(--shadow);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .car-card:hover {
      transform: scale(1.03);
    }

    .car-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .car-card p {
      padding: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">Inchirieri Auto</div>
    <div class="navbar-right">
      <a href="Rent.html">AcasƒÉ</a>
      <a href="parc-auto.html">Parc Auto</a>
      <a href="termeni.html">Termeni</a>
      <a href="despre.html">Despre</a>
    </div>
    <button class="dark-toggle" onclick="toggleDarkMode()">üåô/‚òÄÔ∏è</button>
  </nav>

  <h2>Parcul Nostru Auto</h2>
  <div class="main-content">
    <!-- Sidebar -->
    <aside class="filter-sidebar">
      <h3>Filtrare</h3>
      <div class="filter-group">
        <label for="brand">MarcƒÉ</label>
        <select id="brand">
          <option value="">Toate</option>
          <option value="audi">Audi</option>
          <option value="bmw">BMW</option>
          <option value="toyota">Toyota</option>
          <option value="mercedes">Mercedes</option>
          <option value="ford">Ford</option>
          <option value="dacia">Dacia</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="year">An fabrica»õie</label>
        <select id="year">
          <option value="">To»õi anii</option>
          <!-- op»õiuni scurte pentru demo -->
          <option value="2025">2025</option>
          <option value="2023">2023</option>
          <option value="2020">2020</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2017">2017</option>
          <option value="2013">2013</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="price">Pre»õ/zi</label>
        <select id="price">
          <option value="">Toate</option>
          <option value="0-250">Sub 250 lei</option>
          <option value="251-350">251‚Äì350 lei</option>
          <option value="351-500">351‚Äì500 lei</option>
        </select>
      </div>
      <button class="apply-btn" onclick="applyFilters()">AplicƒÉ filtre</button>
    </aside>

    <!-- Car grid -->
    <div class="car-grid" id="carGrid">
      <div class="car-card" data-brand="audi" data-year="2025" data-price="400">
        <img src="https://www.automoli.com/common/vehicles/_assets/img/gallery/f106/audi-a4-b9-8w-facelift-2019.jpg">
        <p>Audi A4 - 400 lei/zi</p>
      </div>
      <div class="car-card" data-brand="dacia" data-year="2017" data-price="250">
        <img src="https://th.bing.com/th/id/OIP.Ed2akE9NOJ_Uo7TDcya1bAHaE7?rs=1&pid=ImgDetMain">
        <p>Dacia Logan MCV - 250 lei/zi</p>
      </div>
      <div class="car-card" data-brand="toyota" data-year="2013" data-price="180">
        <img src="https://th.bing.com/th/id/OIP.JSGG76If6ybOJHgKh8pZ0AHaE7?w=815&h=543&rs=1&pid=ImgDetMain">
        <p>Toyota Prius  - 180 lei/zi</p>
      </div>
      <div class="car-card" data-brand="ford" data-year="2018" data-price="230">
        <img src="https://www.topgear.com/sites/default/files/cars-car/image/2019/02/2018_ford_focus_st-line_red_11.jpg">
        <p>Ford Focus - 230 lei/zi</p>
      </div>
      <div class="car-card" data-brand="mercedes" data-year="2023" data-price="490">
        <img src="https://crazyrent.md/wp-content/uploads/notice/f5482/46fcd1973f7d570358400ae231e26254.jpg">
        <p>Mercedes E-Class - 490 lei/zi</p>
      </div>
      <div class="car-card" data-brand="audi" data-year="2019" data-price="300">
        <img src="https://car-images.bauersecure.com/pagefiles/4271/1752x1168/audi_a6.jpg?mode=max&quality=90&scale=down">
        <p>Audi A6 - 300 lei/zi</p>
    </div>
  </div>

  <script>
    // Dark mode
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode"));
    }

    window.onload = () => {
      if (localStorage.getItem("dark-mode") === "true") {
        document.body.classList.add("dark-mode");
      }
    };

    // Filtrare
    function applyFilters() {
      const brand = document.getElementById("brand").value.toLowerCase();
      const year = document.getElementById("year").value;
      const priceRange = document.getElementById("price").value;

      const cards = document.querySelectorAll(".car-card");

      cards.forEach(card => {
        const cardBrand = card.dataset.brand.toLowerCase();
        const cardYear = card.dataset.year;
        const cardPrice = parseInt(card.dataset.price);

        let show = true;

        if (brand && cardBrand !== brand) show = false;
        if (year && cardYear !== year) show = false;

        if (priceRange) {
          const [min, max] = priceRange.split("-").map(Number);
          if (cardPrice < min || cardPrice > max) show = false;
        }

        card.style.display = show ? "block" : "none";
      });
    }

    // Schimbare automatƒÉ la modificarea filtrelor
    ["brand", "year", "price"].forEach(id => {
      document.getElementById(id).addEventListener("change", applyFilters);
    });
  </script>
</body>
</html>
