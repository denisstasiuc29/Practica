<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log in</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0d1b2a;
      --navbar-bg: #2d4f7c;
      --accent: #f8aa00;
      --accent-dark: #d99100;
      --text: #ffffff;
      --text-light: #cbd5e1;
      --card-bg: #243447;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: 
        linear-gradient(rgba(31, 31, 31, 0.85), rgba(44, 62, 80, 0.85)),
        url('https://www.reliancegeneral.co.in/siteassets/rgiclassets/images/blogs-images/top-5-fastest-cars-in-the-world2.webp') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: var(--navbar-bg);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }

    .navbar-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      margin: 0 10px;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .navbar a:hover {
      background-color: var(--accent);
      color: #000;
      transform: translateY(-2px);
    }

    /* Main content */
    .main-content {
      margin-top: 100px;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      background-color: var(--card-bg);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: var(--accent);
      font-size: 26px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      background-color: #415a77;
      border: 1px solid #778da9;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 15px;
      color: var(--text);
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
    }

    input::placeholder {
      color: var(--text-light);
    }

    button {
      background-color: var(--accent);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: var(--accent-dark);
      transform: scale(1.03);
    }

    /* Footer */
    .footer {
      background-color: var(--navbar-bg);
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
      color: var(--text);
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.4);
    }

    .footer p {
      margin: 8px 0;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .navbar-content {
        flex-direction: column;
        gap: 12px;
        text-align: center;
      }

      .form-container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-content">
      <div class="left">
        <a href="Rent.html">Acasă</a>
        <a href="parc-auto.html">Autoturisme</a>
        <a href="termeni.html">Contact</a>
      </div>
      <div class="right">
        <a href="register.html">Înregistrare</a>
        <a href="login.html">Autentificare</a>
        <a href="logout.html">Ieșire</a>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <div class="form-container">
      <h2>Autentificare</h2>
      <form action="/login" method="POST">
        <input type="text" id="username" name="username" placeholder="Nume utilizator" required>
        <input type="password" id="password" name="password" placeholder="Parolă" required>
        <button type="submit">Log in</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Închirierea Automobilelor. Toate drepturile rezervate.</p>
    <p>Telefon: 062011064</p>
    <p>Adresă: Chișinău, Moldova</p>
  </div>

</body>
</html>
